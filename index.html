<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>

    <div class="digital-clock">
        <span class="material-symbols-outlined dot-menu-btn">more_vert</span>
        <ul class="dot-menu">
            <li class="menu-item">
                <span class="clock-format-text">24-hour format</span>
                <div class="format-switcher-btn"></div>
            </li>
        </ul>
        <div class="time">
            <span class="hours">00</span>
            <span class="dots">:</span>
            <span class="minutes">00</span>
            <div class="right-side">
                <span class="period">AM/PM</span>
                <span class="seconds">00</span>
            </div>
        </div>
        <div class="calendar">
            <span class="month-name">Month</span>,
            <span class="day-name">Day</span>
            <span class="day-number">00</span>,
            <span class="year">0000</span>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
